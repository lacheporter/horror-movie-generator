<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Horror Movie Recommendations</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d1b1b);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #ff4757;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #cccccc;
        }
        
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            border-color: #ff4757;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }
        
        .category-card.active {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.2);
        }
        
        .category-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff4757;
        }
        
        .category-icon i {
            display: block;
        }        .category-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .category-description {
            font-size: 0.9rem;
            color: #cccccc;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .movie-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .movie-poster {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #ff4757, #2f3542);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .movie-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }
        
        .movie-poster .poster-overlay {
            position: relative;
            z-index: 2;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .movie-poster:hover .poster-overlay {
            opacity: 1;
        }
        
        .movie-poster.no-image {
            background: linear-gradient(45deg, #ff4757, #2f3542);
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .movie-year {
            color: #cccccc;
            margin-bottom: 10px;
        }
        
        .movie-category {
            display: inline-block;
            background: #ff4757;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .movie-rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .rating-stars {
            color: #ffa502;
        }
        
        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: #cccccc;
            margin: 50px 0;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4757;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background: #ff3838;
            transform: translateY(-2px);
        }
        
        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4757;
        }
        
        .stat-label {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Horror Movie Recommendations</h1>
            <p>Discover your next favorite horror experience</p>
        </div>
        
        <div class="stats-panel" id="statsPanel">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalMovies">-</div>
                    <div class="stat-label">Total Movies</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avgRating">-</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="favoriteCategory">-</div>
                    <div class="stat-label">Favorite Category</div>
                </div>
            </div>
        </div>
        
        <div class="categories">
            <div class="category-card" data-category="gory">
                <div class="category-icon"><i class="fas fa-tint"></i></div>
                <div class="category-name">Gory</div>
                <div class="category-description">Blood, violence, and brutal visuals</div>
            </div>
            <div class="category-card" data-category="creepy">
                <div class="category-icon"><i class="fas fa-eye"></i></div>
                <div class="category-name">Creepy</div>
                <div class="category-description">Psychologically unsettling</div>
            </div>
            <div class="category-card" data-category="mysterious">
                <div class="category-icon"><i class="fas fa-search"></i></div>
                <div class="category-name">Mysterious</div>
                <div class="category-description">Puzzles and hidden secrets</div>
            </div>
            <div class="category-card" data-category="jumpscare">
                <div class="category-icon"><i class="fas fa-ghost"></i></div>
                <div class="category-name">Jumpscare</div>
                <div class="category-description">Sudden scares and frights</div>
            </div>
        </div>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button class="btn" onclick="loadAllMovies()"><i class="fas fa-film"></i> Show All Movies</button>
            <button class="btn" onclick="loadRecommendations()"><i class="fas fa-star"></i> Get Recommendations</button>
            <button class="btn" onclick="loadPredictions()"><i class="fas fa-crystal-ball"></i> Rating Predictions</button>
        </div>
        
        <div id="moviesContainer">
            <div class="loading" id="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Loading movies...
            </div>
            <div class="movies-grid" id="moviesGrid"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000/api/movies';
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
        
        // TMDB poster paths for sample movies (you can extend this)
        const MOVIE_POSTERS = {
            'copycat': '/6vUIHzjRawr2c8VJmYTcaxmKNW8.jpg',
            'seven': '/69Sns8WoET6CfaYlIkHbla4l7nC.jpg', 
            'the wailing': '/35MIaJx5vEiEsH3dK0fzGQWOl7C.jpg',
            'it': '/9E2y5Q7WlCVNEhP5GiVTjhEhx1o.jpg',
            'hereditary': '/p81rim4gBW1lGlFEgDOyAb7xHvR.jpg',
            'smile': '/aPqcQwu4VGEewPhAgbHms0rZxbp.jpg',
            'together': '/r1BOWOFpf4ZJEGONWRQAZeCVfhC.jpg',
            'the platform 2': '/1FBJaRh4z7LK1J3kllp9mjqz0Wm.jpg',
            'cobweb': '/cGXFosYUHYjjdKrOmA0bbjfTRl4.jpg'
        };
        
        function getMoviePosterUrl(title, posterPath) {
            // First try to use the poster_path from API
            if (posterPath && posterPath !== null) {
                return TMDB_IMAGE_BASE + posterPath;
            }
            
            // Fallback to our predefined posters
            const key = title.toLowerCase().replace(/[^\w\s]/g, '').trim();
            if (MOVIE_POSTERS[key]) {
                return TMDB_IMAGE_BASE + MOVIE_POSTERS[key];
            }
            
            // No poster found
            return null;
        }
        
        // Load user stats on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadAllMovies();
        });
        
        // Category selection
        document.querySelectorAll('.category-card').forEach(card => {
            card.addEventListener('click', () => {
                // Remove active class from all cards
                document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
                // Add active class to clicked card
                card.classList.add('active');
                
                const category = card.dataset.category;
                loadMoviesByCategory(category);
            });
        });
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                document.getElementById('totalMovies').textContent = stats.total_movies;
                document.getElementById('avgRating').textContent = stats.average_rating;
                
                if (stats.horror_category_preferences && stats.horror_category_preferences.length > 0) {
                    document.getElementById('favoriteCategory').textContent = 
                        stats.horror_category_preferences[0].category;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function loadAllMovies() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/watched`);
                const movies = await response.json();
                displayMovies(movies);
            } catch (error) {
                showError('Failed to load movies');
            }
        }
        
        async function loadMoviesByCategory(category) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/by-category/${category}`);
                const movies = await response.json();
                displayMovies(movies);
            } catch (error) {
                showError(`Failed to load ${category} movies`);
            }
        }
        
        async function loadRecommendations() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/recommendations`);
                const movies = await response.json();
                displayMovies(movies, 'Recommendations');
            } catch (error) {
                showError('Failed to load recommendations');
            }
        }
        
        async function loadPredictions() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/predictions`);
                const predictions = await response.json();
                displayPredictions(predictions);
            } catch (error) {
                showError('Failed to load predictions');
            }
        }
        
        function displayMovies(movies, title = 'Movies') {
            hideLoading();
            const grid = document.getElementById('moviesGrid');
            
            if (movies.length === 0) {
                grid.innerHTML = `<p style="text-align: center; color: #cccccc; grid-column: 1 / -1;">No movies found in this category</p>`;
                return;
            }
            
            grid.innerHTML = movies.map(movie => {
                const posterUrl = getMoviePosterUrl(movie.title, movie.poster_path);
                const posterStyle = posterUrl ? 
                    `style="background-image: url('${posterUrl}'); background-color: #2f3542;"` : 
                    `class="no-image"`;
                
                return `
                    <div class="movie-card">
                        <div class="movie-poster" ${posterStyle}>
                            ${posterUrl ? '' : '<i class="fas fa-film"></i>'}
                        </div>
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-year">${movie.year}</div>
                            ${movie.horror_category ? `<div class="movie-category">${movie.horror_category}</div>` : ''}
                            <div class="movie-rating">
                                <span class="rating-stars">${'<i class="fas fa-star"></i>'.repeat(Math.round(movie.vote_average / 2))}</span>
                                <span>${movie.vote_average}/10</span>
                            </div>
                            ${movie.rating ? `<div style="margin-top: 10px;">Your Rating: <strong>${movie.rating}/10</strong></div>` : ''}
                            <p style="margin-top: 10px; font-size: 0.9rem; color: #cccccc;">
                                ${movie.overview.substring(0, 100)}...
                            </p>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function displayPredictions(predictions) {
            hideLoading();
            const grid = document.getElementById('moviesGrid');
            
            if (predictions.length === 0) {
                grid.innerHTML = `<p style="text-align: center; color: #cccccc; grid-column: 1 / -1;">No predictions available</p>`;
                return;
            }
            
            grid.innerHTML = predictions.map(pred => {
                const posterUrl = getMoviePosterUrl(pred.title, pred.poster_path);
                const posterStyle = posterUrl ? 
                    `style="background-image: url('${posterUrl}'); background-color: #2f3542;"` : 
                    `class="no-image"`;
                
                return `
                    <div class="movie-card">
                        <div class="movie-poster" ${posterStyle}>
                            ${posterUrl ? '' : '<i class="fas fa-crystal-ball"></i>'}
                        </div>
                        <div class="movie-info">
                            <div class="movie-title">${pred.title}</div>
                            <div class="movie-year">${pred.year}</div>
                            <div class="movie-rating">
                                <span>ðŸ¤– Predicted: <strong>${pred.predicted_rating}/10</strong></span>
                                <span>ðŸ“Š ${Math.round(pred.confidence * 100)}%</span>
                            </div>
                            <div style="margin-top: 10px;">
                                <span><i class="fas fa-star"></i> TMDB: ${pred.actual_tmdb_rating}/10</span>
                            </div>
                            <div style="margin-top: 10px; font-size: 0.9rem;">
                                Genres: ${pred.genres.join(', ')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('moviesGrid').innerHTML = '';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            hideLoading();
            document.getElementById('moviesGrid').innerHTML = `
                <div class="error" style="grid-column: 1 / -1;">
                    <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                    <p>${message}</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">Make sure the API server is running on http://localhost:8000</p>
                </div>
            `;
        }
    </script>
</body>
</html>
